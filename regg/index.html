<html>
 <head>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100">
  <div class="flex flex-col md:flex-row bg-white shadow-lg mx-auto my-10 max-w-4xl">
   <div class="bg-red-600 text-white p-8 md:w-1/3">
    <div class="flex flex-col items-center">
     <img alt="San Sebastian College of Recoletos logo" class="mb-4" height="100" src="baste logo.jpeg.png" width="100"/>
     <h1 class="text-xl font-bold">
      SAN SEBASTIAN COLLEGE OF RECOLETOS
     </h1>
     <h2 class="text-lg">
      MAIN CAMPUS
     </h2>
    </div>
    <img alt="Students studying in a library" class="my-4" height="200" src="TJHD-SSCRdC-Students000691.jpg" width="300"/>
    <div class="text-center">
     <h3 class="text-lg font-bold">
      REGISTER NOW!
     </h3>
     <p>
      JOIN US AND EXPERIENCE BETTER EDUCATION!
     </p>
    </div>
   </div>
   <div class="p-8 md:w-2/3">
    <form class="space-y-4">
     <div class="flex flex-col md:flex-row md:space-x-4">
      <div class="flex-1">
       <label class="block text-sm font-medium text-gray-700" for="firstName">
        First Name:
       </label>
       <input class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" id="firstName" type="text"/>
      </div>
      <div class="flex-1">
       <label class="block text-sm font-medium text-gray-700" for="mi">
        MI (Optional):
       </label>
       <input class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" id="mi" type="text"/>
      </div>
      <div class="flex-1">
       <label class="block text-sm font-medium text-gray-700" for="lastName">
        Last Name:
       </label>
       <input class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" id="lastName" type="text"/>
      </div>
     </div>
     <div class="flex flex-col md:flex-row md:space-x-4">
      <div class="flex-1">
       <label class="block text-sm font-medium text-gray-700" for="dob">
        Date of Birth:
       </label>
       <div class="flex space-x-2">
        <input class="mt-1 block w-1/3 border border-gray-300 rounded-md shadow-sm p-2" id="dob" placeholder="DD" type="text"/>
        <input class="mt-1 block w-1/3 border border-gray-300 rounded-md shadow-sm p-2" placeholder="MM" type="text"/>
        <input class="mt-1 block w-1/3 border border-gray-300 rounded-md shadow-sm p-2" placeholder="YYYY" type="text"/>
       </div>
      </div>
      <div class="flex-1">
       <label class="block text-sm font-medium text-gray-700">
        Gender:
       </label>
       <div class="mt-1 flex space-x-4">
        <label class="inline-flex items-center">
         <input class="form-radio" name="gender" type="radio" value="male"/>
         <span class="ml-2">
          Male
         </span>
        </label>
        <label class="inline-flex items-center">
         <input class="form-radio" name="gender" type="radio" value="female"/>
         <span class="ml-2">
          Female
         </span>
        </label>
        <label class="inline-flex items-center">
         <input class="form-radio" name="gender" type="radio" value="others"/>
         <span class="ml-2">
          Others
         </span>
        </label>
       </div>
      </div>
     </div>
     <div class="flex flex-col md:flex-row md:space-x-4">
      <div class="flex-1">
       <label class="block text-sm font-medium text-gray-700" for="placeOfBirth">
        Place of birth:
       </label>
       <input class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" id="placeOfBirth" type="text"/>
      </div>
      <div class="flex-1">
       <label class="block text-sm font-medium text-gray-700" for="address">
        Address:
       </label>
       <input class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" id="address" type="text"/>
      </div>
     </div>
     <div class="flex flex-col md:flex-row md:space-x-4">
      <div class="flex-1">
       <label class="block text-sm font-medium text-gray-700" for="phoneNumber">
        Phone number:
       </label>
       <input class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" id="phoneNumber" type="text"/>
      </div>
      <div class="flex-1">
       <label class="block text-sm font-medium text-gray-700" for="email">
        Email:
       </label>
       <input class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" id="email" type="email"/>
      </div>
     </div>
     <div>
      <label class="block text-sm font-medium text-gray-700" for="course">
       Course:
      </label>
      <select class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" id="course">
       <option value="Bachelor of Arts in Communication">
        Bachelor of Arts in Communication
       </option>
       <option value="Bachelor of Science in Accountancy">
        Bachelor of Science in Accountancy
       </option>
       <option value="Bachelor of Science in Business Administration">
        Bachelor of Science in Business Administration
       </option>
       <option value="Bachelor of Science in Psychology">
        Bachelor of Science in Psychology
       </option>
       <option value="Bachelor of Science in Nursing">
        Bachelor of Science in Nursing
       </option>
       <option value="Bachelor of Science in Hospitality Management">
        Bachelor of Science in Hospitality Management
       </option>
       <option value="Bachelor of Science in Information Technology">
        Bachelor of Science in Information Technology
       </option>
       <option value="Bachelor of Science in Tourism Management">
        Bachelor of Science in Tourism Management
       </option>
       <option value="Bachelor of Criminology">
        Bachelor of Criminology
       </option>
       <option value="Bachelor of Computer Engineering">
        Bachelor of Computer Engineering
       </option>
       <option value="Bachelor of Industrial Engineering">
        Bachelor of Industrial Engineering
       </option>
      </select>
     </div>
     <div class="text-center">
        <button id="registerButton" class="bg-yellow-500 text-white px-6 py-2 mt-4 rounded w-full">REGISTER NOW!</button>
        <p id="confirmationMessage" class="text-black text-center mt-2 hidden font-semibold"></p>

      </button>
     </div>
    </form>
   </div>
  </div>
 <!-- Code injected by live-server -->
<script>
	// <![CDATA[  <-- For SVG support
	if ('WebSocket' in window) {
		(function () {
			function refreshCSS() {
				var sheets = [].slice.call(document.getElementsByTagName("link"));
				var head = document.getElementsByTagName("head")[0];
				for (var i = 0; i < sheets.length; ++i) {

					if (elem.href && typeof rel != "string" || rel.length == 0 || rel.toLowerCase() == "stylesheet") {
						var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, '');
						elem.href = url + (url.indexOf('?') >= 0 ? '&' : '?') + '_cacheOverride=' + (new Date().valueOf());

    document.getElementById("registerButton").addEventListener("click", function(event) {
        event.preventDefault(); // Prevent form submission

        alert("Your registration has been submitted successfully!");

        let message = document.getElementById("confirmationMessage");
        message.innerText = "Your registration has been submitted successfully!";
        message.classList.remove("hidden");
        message.classList.add("text-green-600"); // Corrected Tailwind class for green text
    });


    
</script>
</body>
</html>
